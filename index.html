<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamble Aniket - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px 5px 0 0;
            background: #ddd;
            text-align: center;
        }
        .tab:hover {
            background: #bbb;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            background: white;
        }
        #tab1:checked ~ #content1,
        #tab2:checked ~ #content2 {
            display: block;
        }
        input[type="radio"] {
            display: none;
        }
        @media (max-width: 480px) {
            .tabs {
                flex-direction: column;
            }
            .tab {
                border-radius: 5px;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kamble Aniket</h1>
        <p>First-Year B.Tech Computer Engineering Student</p>
        <p>Email: aniket@example.com</p>
        <p>Phone: +91 XXXXXXXXXX</p>
        
        <div class="tabs">
            <label class="tab" for="tab1">About Me</label>
            <label class="tab" for="tab2">Certificates</label>
        </div>
        
        <input type="radio" id="tab1" name="tabs" checked>
        <div class="tab-content" id="content1">
            <p>I am a passionate Computer Science student interested in programming and web development.</p>
        </div>
        
        <input type="radio" id="tab2" name="tabs">
        <div class="tab-content" id="content2">
            <p>Here are my certificates:</p>
            <ul>
                <li>Certificate 1</li>
                <li>Certificate 2</li>
                <li>Certificate 3</li>
            </ul>
        </div>
    </div>
</body>
</html>
